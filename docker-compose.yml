services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - bot-data:/app/data
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    cap_drop:
      - ALL
    mem_limit: 256m
    pids_limit: 50

volumes:
  bot-data:
